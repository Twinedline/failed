<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam-Like Website</title>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <iframe src="navbar.html" frameborder="0" scrolling="no"></iframe>

    <div class="container center">
        <h1>Featured and on sale!</h1>       
    </div>

    <div id="myCarousel" class="carousel slide container" data-ride="carousel" data-interval="5000">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="slide1-link.html"> 
                    <img src="images/satisfactory.png" alt="Image 1" width="600" height="300">
                </a>
            </div>
            <div class="carousel-item">
                <a href="index.html"> 
                    <img src="images/cyberpunk.jpg" alt="Image 2" width="600" height="300">
                </a>
            </div>
            <div class="carousel-item">
                <a href="slide1-link.html"> 
                    <img src="images/dark_souls.jpg" alt="Image 3" width="600" height="300">
                </a>
            </div>
            
        </div>
    
        
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="recipeCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img class="img-fluid" src="images/satisfactory.png">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img class="img-fluid" src="images/pepsi_logo.png">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img class="img-fluid" src="images/cyberpunk.jpg">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img class="img-fluid" src="images/dark_souls.jpg">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img class="img-fluid" src="images/pepsi_logo.png">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    
    
    
    <script>
        function redirectToPage(pageUrl) {
            
            window.location.href = pageUrl;
        }
    </script>

    <iframe src="footer.html" frameborder="0" scrolling="no"></iframe>

</body>
</html>
